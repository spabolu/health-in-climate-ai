[tool:pytest]
# pytest configuration for HeatGuard test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    performance: Performance and load tests
    security: Security and authentication tests
    compliance: OSHA compliance and regulatory tests
    slow: Slow running tests (> 5 seconds)
    external: Tests requiring external dependencies

# Coverage settings
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=90
    --no-cov-on-fail
    --durations=10

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*redis.*:pytest.PytestUnraisableExceptionWarning

# Test timeout (30 seconds for individual tests)
timeout = 30

# Parallel execution settings
# addopts = -n auto  # Uncomment for parallel execution with pytest-xdist

# Environment variables for testing
env =
    ENVIRONMENT = testing
    PYTHONPATH = .
    HEATGUARD_LOG_LEVEL = DEBUG
    HEATGUARD_TESTING = true