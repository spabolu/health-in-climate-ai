# Kubernetes Secrets Template for HeatGuard
# WARNING: This is a template file. Replace all placeholder values before deployment.
# Use kubectl create secret or external secret management tools for production.

apiVersion: v1
kind: Secret
metadata:
  name: heatguard-secrets
  namespace: heatguard
  labels:
    app.kubernetes.io/name: heatguard
    app.kubernetes.io/component: secrets
    app.kubernetes.io/version: "1.0.0"
type: Opaque
data:
  # API Keys (base64 encoded)
  # Replace with actual base64-encoded API keys
  API_KEY_MASTER: REPLACE_WITH_BASE64_ENCODED_MASTER_API_KEY
  API_KEY_DEFAULT: REPLACE_WITH_BASE64_ENCODED_DEFAULT_API_KEY

  # Redis Configuration
  REDIS_PASSWORD: REPLACE_WITH_BASE64_ENCODED_REDIS_PASSWORD

  # Database Credentials (if using database)
  # DB_USERNAME: REPLACE_WITH_BASE64_ENCODED_DB_USERNAME
  # DB_PASSWORD: REPLACE_WITH_BASE64_ENCODED_DB_PASSWORD

  # JWT Secret for session management
  JWT_SECRET_KEY: REPLACE_WITH_BASE64_ENCODED_JWT_SECRET

  # External API Keys (if needed)
  # EXTERNAL_SERVICE_API_KEY: REPLACE_WITH_BASE64_ENCODED_EXTERNAL_KEY

---
# TLS Certificate Secret Template
apiVersion: v1
kind: Secret
metadata:
  name: heatguard-tls
  namespace: heatguard
  labels:
    app.kubernetes.io/name: heatguard
    app.kubernetes.io/component: tls
    app.kubernetes.io/version: "1.0.0"
type: kubernetes.io/tls
data:
  # Replace with actual base64-encoded certificate and key
  tls.crt: REPLACE_WITH_BASE64_ENCODED_TLS_CERTIFICATE
  tls.key: REPLACE_WITH_BASE64_ENCODED_TLS_PRIVATE_KEY

---
# Docker Registry Secret (if using private registry)
apiVersion: v1
kind: Secret
metadata:
  name: heatguard-registry
  namespace: heatguard
  labels:
    app.kubernetes.io/name: heatguard
    app.kubernetes.io/component: registry
type: kubernetes.io/dockerconfigjson
data:
  # Replace with actual base64-encoded Docker registry credentials
  .dockerconfigjson: REPLACE_WITH_BASE64_ENCODED_DOCKER_CONFIG

---
# Example of how to create secrets using kubectl commands:
#
# For API keys:
# kubectl create secret generic heatguard-secrets \
#   --from-literal=API_KEY_MASTER=your-master-api-key \
#   --from-literal=REDIS_PASSWORD=your-redis-password \
#   --from-literal=JWT_SECRET_KEY=your-jwt-secret \
#   --namespace=heatguard
#
# For TLS certificates:
# kubectl create secret tls heatguard-tls \
#   --cert=path/to/tls.crt \
#   --key=path/to/tls.key \
#   --namespace=heatguard
#
# For Docker registry:
# kubectl create secret docker-registry heatguard-registry \
#   --docker-server=your-registry-server \
#   --docker-username=your-username \
#   --docker-password=your-password \
#   --docker-email=your-email \
#   --namespace=heatguard